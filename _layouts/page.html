<!DOCTYPE html>
<html>
<head>

  {% include head.html %}

  {% if page.url == "/404.html" %}
  <meta http-equiv="refresh" content="10; url={{ site.baseurl }}">
  {% endif %}

</head>

<body>
  <header class="post-header">
    <center>
      <div class="post-title">{{ page.title }}</div>
      <div class="post-subtitle"><p>{{ page.subtitle }}</p></div>
    </center>
  </header>

  <div class="wrapper">
    <div class="post-content">
      {{ content }}
    </div>
  </div>

  {% include footer.html %}
</body>
</html>
